#start uwsgi using this file: (from satori dir: uwsgi --ini ./src/satori_uwsgi.ini)
#To kill uswgi - pkill -signal SIGQUIT -f uwsgi
[uwsgi]
socket = 0.0.0.0:3031
pythonpath = .
wsgi-file = src/runMe.py
callable = app
processes = 4
threads = 2

#location of log files
logto = /var/log/uwsgi/%n.log
pidfile = /tmp/%n.pid